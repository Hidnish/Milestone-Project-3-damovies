{% extends "base.html" %}
{% block content %}

<h2 class="center-align thin text-gold">Movie Catalogue</h2>

<div class="row limit padding-2">
    {% for movie in movies %}
        <div class="col s12 m6 l4 cards">
            <div class="card">
                <div class="card-image">
                    {% if movie.cover_image %}
                        <img src="{{ movie.cover_image }}" alt="movie image" class="responsive-img">
                    {% else %}
                        <img class="responsive-img" alt="Deafult image of movie" src="#">
                    {% endif %}
                </div>
                <div class="card-content bg-grey-dark">
                    <span class="card-title activator white-text thin">
                        {{ movie.title }}
                    </span>
                </div>
                <div class="card-reveal bg-seet-blur white-text thin">
                    <span class="card-title"><i class="fas fa-times right"></i>
                        {{ movie.title }}</span>
                    <p> 
                        {{ movie.director }}<br>
                        {{ movie.year }}<br>
                        {{ movie.genre }} <br>
                        {{ movie.plot }}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
