{% extends "base.html" %}
{% block content %}

<h3 class="text-gold thin center-align">Add Genre</h3>

<div class="row card-panel light1 genres-margin">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('add_genre') }}">
        <!-- genre name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <input id="genre_name" name="genre_name" min-lenght="3" max-lenght="25" type="text" class="validate"
                    required>
                <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large bg-grey-dark text-shadow">
                    Add Genre <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
